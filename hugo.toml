baseURL = 'https://raisa-diary-1942.org/'
title = 'Raisa Pogorelova'
theme = 'raisa'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

[markup.goldmark.renderer]
  unsafe = true

[taxonomies]
  person = "people"
  tag = "tags"

[languages]
  [languages.en]
    languageCode = 'en'
    languageName = 'English'
    weight = 1
    title = 'Raisa Pogorelova — Letters from Germany, 1942–1944'
    [languages.en.params]
      description = "Letters and diary of Raisa Pogorelova, a Ukrainian Ostarbeiter in Nazi Germany (1942–1944)."
      subtitle = "Letters from Germany · 1942–1944"

  [languages.ru]
    languageCode = 'ru'
    languageName = 'Русский'
    weight = 2
    title = 'Раиса Погорелова — Письма из Германии, 1942–1944'
    [languages.ru.params]
      description = "Письма и дневник Раисы Погореловой, украинской остарбайтерши в нацистской Германии (1942–1944)."
      subtitle = "Письма из Германии · 1942–1944"

  [languages.de]
    languageCode = 'de'
    languageName = 'Deutsch'
    weight = 3
    title = 'Raisa Pogorelova — Briefe aus Deutschland, 1942–1944'
    [languages.de.params]
      description = "Briefe und Tagebuch von Raisa Pogorelova, einer ukrainischen Zwangsarbeiterin im nationalsozialistischen Deutschland (1942–1944)."
      subtitle = "Briefe aus Deutschland · 1942–1944"

[params]
  author = "Maksym Prokopov"

